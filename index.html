<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <script defer src='./main.js'></script>
</head>

<body>
    <h1>TIC-TAC-TOE</h1>
    <h3 id ='msg'></h3>
    
<section id = 'spaces'>
    <div class = 'cell' id='c0r2'></div>
    <div class = 'cell' id="c1r2"></div>
    <div class = 'cell' id="c2r2"></div>
    
    <div class = 'cell' id='c0r1'></div>
    <div class = 'cell' id='c1r1'></div>
    <div class = 'cell' id='c2r1'></div>

    <div class = 'cell' id='c0r0'></div>
    <div class = 'cell' id='c1r0'></div>
    <div class = 'cell' id='c2r0'></div>
</section>

<div id='puppy-intro'>
    <img src="images/cartoon dog.png" alt = "puppy"> 
    <br>
    Pick me!
</div>

<div id='kitten-intro'>
    <img src="images/cartoonCat.png" alt="kitten">
    <br>
    No, pick me!
</div>
<button id = 'reset'>Reset</button>

</body>
</html>
